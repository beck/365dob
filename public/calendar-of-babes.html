<!-- build:[href] lib/polymer.html -->
<link rel="import" href="/jspm_packages/bower/polymer@1.2.4/polymer.html">
<!--/build-->
<link rel="import" href="calendar-day.html">
<link rel="import" href="components/x-spinner.html">

<dom-module id="calendar-of-babes">

  <template>
    <template is="dom-if" if="{{!days.length}}">
      <x-spinner></x-spinner>
    </template>
    <template is="dom-repeat" items="{{days}}">
      <calendar-day num="{{item.num}}" images="{{item.images}}" is-today="{{isToday(item)}}"></calendar-day>
    </template>
  </template>

  <script>
  Polymer({
    is: 'calendar-of-babes',
    isToday: function(day) {
      return day.num === this.today;
    },
    properties: {
      days: {
        type: Array,
        value: [],
      },
      today: {
        type: Number,
        value: null,
      },
    },
  });
  </script>

</dom-module>
